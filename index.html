<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For you Baby‚ù§Ô∏è</title>

<style>
body{
margin:0;
padding:0;
font-family:system-ui,Arial;
background:linear-gradient(135deg,#ff9aa2,#ffd1dc);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
text-align:center;
overflow:hidden;
}

.container{
background:white;
padding:20px;
border-radius:18px;
width:90%;
max-width:360px;
box-shadow:0 10px 25px rgba(0,0,0,0.15);
position:relative;
z-index:2;
}

img{
width:100%;
border-radius:12px;
margin-bottom:12px;
}

#typing{
min-height:60px;
font-size:20px;
font-weight:bold;
}

button{
padding:14px 18px;
font-size:16px;
border:none;
border-radius:10px;
margin:8px;
cursor:pointer;
width:120px;
}

.yes{
background:#ff3366;
color:white;
animation:pulse 1.6s infinite;
}

.no{
background:#ddd;
position:absolute;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.08);}
100%{transform:scale(1);}
}

.buttons{
position:relative;
margin-top:15px;
}

#secondImg{display:none;}

/* butterflies */
.butterfly{
position:fixed;
top:-10px;
font-size:24px;
animation:fall linear forwards;
z-index:1;
}

@keyframes fall{
to{
transform:translateY(110vh);
}
}
</style>
</head>

<body>

<div class="container">

<img id="startImg" src="img1.gif">

<h2>Hi Baby‚ù§Ô∏è</h2>

<div id="typing">Bhawna is typing...</div>

<div class="buttons">
<button class="yes" onclick="yes()">YES üòç</button>
<button class="no" id="noBtn" onclick="moveNo()">NO üôà</button>
</div>

<p id="reply"></p>

<img id="secondImg" src="img3.gif">

</div>

<audio id="bgMusic">
<source src="hawayein.mp3" type="audio/mpeg">
</audio>

<script>

// typing intro
setTimeout(()=>{
document.getElementById("typing").innerHTML=
"Prabhakar‚Ä¶ will you be my Valentine? ü•∫üíå";
},5000);

function yes(){

document.getElementById("bgMusic").play();

if(navigator.vibrate){
navigator.vibrate([200,100,200,100,300]);
}

document.getElementById("reply").innerHTML=
"Come meet me soon baby üòò‚ù§Ô∏è";

document.getElementById("startImg").style.display="none";
document.getElementById("secondImg").style.display="block";

startButterflies(); // ‚≠ê THIS WAS MISSING
}

function moveNo(){
var btn=document.getElementById("noBtn");
btn.style.left=Math.random()*120+"px";
btn.style.top=Math.random()*120+"px";
}

function startButterflies(){
setInterval(function(){
var b=document.createElement("div");
b.className="butterfly";
b.innerHTML="‚ù§Ô∏è";
b.style.left=Math.random()*100+"vw";
b.style.animationDuration=(3+Math.random()*3)+"s";
document.body.appendChild(b);
setTimeout(()=>b.remove(),6000);
},300);
}

</script>

</body>
</html>
