<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For you Baby‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  padding:0;
  font-family:system-ui,Arial;
  background:linear-gradient(135deg,#ff9aa2,#ffd1dc);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
  overflow:hidden;
}

.container{
  background:white;
  padding:20px;
  border-radius:18px;
  width:90%;
  max-width:360px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  position:relative;
  z-index:2;
}

img{
  width:100%;
  border-radius:12px;
  margin-bottom:12px;
}

/* WhatsApp-style typing bubble */
.typingWrap{
  display:flex;
  justify-content:center;
  align-items:center;
  margin:10px 0 0;
  min-height:70px;
  transition:opacity 0.6s ease; /* smooth fade out */
}

.typingBubble{
  background:#e9f7ef;
  border-radius:16px;
  padding:10px 14px;
  display:flex;
  align-items:center;
  gap:10px;
  box-shadow:0 6px 18px rgba(0,0,0,0.08);
  position:relative;
}

.typingBubble::after{
  content:"";
  position:absolute;
  left:14px;
  bottom:-8px;
  width:0;height:0;
  border-left:10px solid transparent;
  border-right:10px solid transparent;
  border-top:10px solid #e9f7ef;
}

.typingName{
  font-weight:700;
  color:#1f7a4d;
  font-size:14px;
}

.dots{
  display:flex;
  gap:5px;
  align-items:center;
}

.dot{
  width:7px;
  height:7px;
  border-radius:50%;
  background:#1f7a4d;
  opacity:.35;
  animation:bounce 1s infinite;
}
.dot:nth-child(2){animation-delay:.15s;}
.dot:nth-child(3){animation-delay:.3s;}

@keyframes bounce{
  0%, 80%, 100%{transform:translateY(0); opacity:.35;}
  40%{transform:translateY(-5px); opacity:1;}
}

/* Message text area */
#typingText{
  min-height:60px;
  font-size:20px;
  font-weight:800;
  margin-top:10px;
  transition:opacity 0.6s ease;
}

button{
  padding:14px 18px;
  font-size:16px;
  border:none;
  border-radius:10px;
  margin:8px;
  cursor:pointer;
  width:160px;
}

.openMsg{
  background:#6a5acd;
  color:white;
  width:170px;
  animation:pulse 1.6s infinite;
}

/* YES glow upgrade */
.yes{
  background:#ff3366;
  color:white;
  width:120px;
  animation:pulse 1.6s infinite, glow 1.7s infinite;
  box-shadow:0 0 0 rgba(255,51,102,0.0);
}

@keyframes glow{
  0%{ box-shadow:0 0 0px rgba(255,51,102,0.0); }
  50%{ box-shadow:0 0 22px rgba(255,51,102,0.55); }
  100%{ box-shadow:0 0 0px rgba(255,51,102,0.0); }
}

.no{
  background:#ddd;
  position:absolute;
  width:120px;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

.buttons{
  position:relative;
  margin-top:15px;
}

/* heart pop burst */
.heartBurst{
  position:fixed;
  left:50%;
  top:52%;
  transform:translate(-50%,-50%);
  font-size:22px;
  pointer-events:none;
  z-index:999;
  animation:burst 900ms ease-out forwards;
}

@keyframes burst{
  0%{opacity:0; transform:translate(-50%,-50%) scale(.5);}
  15%{opacity:1; transform:translate(-50%,-50%) scale(1.2);}
  100%{opacity:0; transform:translate(-50%,-120%) scale(1.8);}
}

/* butterflies (hearts) */
.butterfly{
  position:fixed;
  top:-10px;
  font-size:24px;
  animation:fall linear forwards;
  z-index:1;
}
@keyframes fall{
  to{transform:translateY(110vh);}
}

#secondScreen{display:none;}
#valentineBlock{display:none;}
</style>
</head>

<body>

<div class="container">

<!-- FIRST SCREEN -->
<div id="firstScreen">

  <img src="Reply me love.gif">

  <h2>Hi Baby‚ù§Ô∏è</h2>

  <!-- WhatsApp-style typing bubble (will fade out) -->
  <div id="typingBubbleWrap" class="typingWrap">
    <div class="typingBubble">
      <div class="typingName">Bhawna</div>
      <div style="font-size:14px;color:#1f7a4d;opacity:.9;">is typing</div>
      <div class="dots" aria-hidden="true">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      </div>
    </div>
  </div>

  <!-- Message text (hidden initially, shown after Open Message click) -->
  <div id="typingText" style="opacity:0;"></div>

  <div class="buttons">
    <button id="openBtn" class="openMsg" onclick="openMessage()" style="display:none;">
      üíå Open Message
    </button>
  </div>

  <div id="valentineBlock">
    <div class="buttons">
      <button class="yes" onclick="yes()">YES üòç</button>
      <button class="no" id="noBtn" onclick="moveNo()">NO üôà</button>
    </div>
  </div>

</div>

<!-- SECOND SCREEN -->
<div id="secondScreen">
  <img src="Love me.gif">
  <h2>Come meet me soon baby üòò‚ù§Ô∏è</h2>
  <p>Now it's official‚Ä¶ you & me‚Ä¶ always ‚ù§Ô∏è</p>
</div>

</div>

<audio id="bgMusic" preload="auto">
  <source src="hawayein.mp3.mp3" type="audio/mpeg">
</audio>

<!-- Optional pop sound (keep if you have pop.mp3) -->
<audio id="popSound" preload="auto">
  <source src="pop.mp3" type="audio/mpeg">
</audio>

<script>
/* ---------------------------
   Show Open Message after 4s
   + Smooth fade out typing bubble
--------------------------- */
setTimeout(() => {
  document.getElementById("openBtn").style.display = "inline-block";

  // fade out WhatsApp typing bubble
  const wrap = document.getElementById("typingBubbleWrap");
  wrap.style.opacity = "0";

  // optional pop sound (may be blocked until user interaction)
  const pop = document.getElementById("popSound");
  pop.play().catch(()=>{});

  // after fade, fully hide it so spacing collapses
  setTimeout(() => {
    wrap.style.display = "none";
  }, 650);

}, 4000);

/* ---------------------------
   Heart burst animation helper
--------------------------- */
function heartBurst(){
  for(let i=0;i<6;i++){
    const h = document.createElement("div");
    h.className = "heartBurst";
    h.textContent = "üíñ";
    h.style.left = (50 + (Math.random()*20-10)) + "%";
    h.style.top  = (52 + (Math.random()*10-5)) + "%";
    h.style.fontSize = (18 + Math.random()*18) + "px";
    h.style.animationDuration = (700 + Math.random()*350) + "ms";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(), 1100);
  }
}

/* ---------------------------
   Open Message:
   - Start song
   - Show question
   - Heart pop burst
   - Hide open button
   - Show YES/NO
--------------------------- */
function openMessage(){
  const music = document.getElementById("bgMusic");
  music.play().catch(()=>{});

  heartBurst();

  const text = document.getElementById("typingText");
  text.innerHTML = "Prabhakar‚Ä¶ will you be my Valentine? ü•∫üíå";
  text.style.opacity = "1";

  document.getElementById("openBtn").style.display = "none";
  document.getElementById("valentineBlock").style.display = "block";
}

/* ---------------------------
   YES Button:
   - Go to second screen
   - Butterflies/hearts
--------------------------- */
function yes(){
  if(navigator.vibrate){
    navigator.vibrate([200,100,200,100,300]);
  }

  document.getElementById("firstScreen").style.display="none";
  document.getElementById("secondScreen").style.display="block";

  startButterflies();
}

/* ---------------------------
   NO Button Moves
--------------------------- */
function moveNo(){
  var btn=document.getElementById("noBtn");
  btn.style.left=Math.random()*120+"px";
  btn.style.top=Math.random()*120+"px";
}

/* ---------------------------
   Falling hearts (butterflies)
--------------------------- */
function startButterflies(){
  setInterval(function(){
    var b=document.createElement("div");
    b.className="butterfly";
    b.innerHTML="‚ù§Ô∏è";
    b.style.left=Math.random()*100+"vw";
    b.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),6000);
  },300);
}
</script>

</body>
</html>
