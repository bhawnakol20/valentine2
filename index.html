<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prabhakar ‚ù§Ô∏è Bhawna</title>

<style>
body{
margin:0;
font-family:system-ui,Arial;
background:linear-gradient(135deg,#ff9aa2,#ffd1dc);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
text-align:center;
}

.container{
background:white;
padding:22px;
border-radius:18px;
width:92%;
max-width:360px;
box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

#typing{
min-height:70px;
font-size:20px;
font-weight:bold;
transition:0.4s;
}

.buttons{
position:relative;
margin-top:15px;
}

button{
padding:14px;
font-size:16px;
border:none;
border-radius:10px;
margin:8px;
cursor:pointer;
width:120px;
}

.yes{
background:#ff3366;
color:white;
animation:pulse 1.5s infinite;
}

.no{
background:#ddd;
position:absolute;
transition:0.3s;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.08);}
100%{transform:scale(1);}
}

.glow{
animation:heartbeat 1s infinite;
}

@keyframes heartbeat{
0%{transform:scale(1);}
25%{transform:scale(1.1);}
50%{transform:scale(1);}
75%{transform:scale(1.1);}
100%{transform:scale(1);}
}

.butterfly{
position:fixed;
top:-10px;
font-size:20px;
animation:fall linear forwards;
}

@keyframes fall{
to{transform:translateY(110vh);}
}
</style>
</head>

<body>

<div class="container">

<h2>Prabhakar ‚ù§Ô∏è Bhawna</h2>

<p>Miles apart‚Ä¶ but you still make my heart skip a beat üòå‚ù§Ô∏è</p>

<div id="typing">Message delivered‚Ä¶ üíå</div>

<div class="buttons">
<button class="yes" id="yesBtn" onclick="yes()">YES üòç</button>
<button class="no" id="noBtn" onclick="moveNo()">NO üôà</button>
</div>

<p id="reply"></p>

</div>

<audio id="music">
<source src="hawayein.mp3" type="audio/mpeg">
</audio>

<script>

// WhatsApp style intro
setTimeout(()=>{
document.getElementById("typing").innerHTML="Bhawna is typing...";
},2000);

setTimeout(()=>{
let count=3;
let counter=setInterval(()=>{
document.getElementById("typing").innerHTML=
"Typing message... "+count+" ‚ù§Ô∏è";
count--;
if(count<0){
clearInterval(counter);
document.getElementById("typing").innerHTML=
"Prabhakar‚Ä¶ will you be my Valentine? ü•∫üíå";
}
},1000);
},5000);

// compliments
var compliments=[
"You still give me butterflies üòåü¶ã",
"You're my favorite person ‚ù§Ô∏è",
"My heart chose you üòè",
"Forever sounds good with you üí´"
];

// yes action
function yes(){

// play song (mobile safe)
document.getElementById("music").play();

// vibration
if(navigator.vibrate){
navigator.vibrate([200,100,200]);
}

// heartbeat glow
document.getElementById("yesBtn").classList.add("glow");

document.getElementById("reply").innerHTML=
compliments[Math.floor(Math.random()*compliments.length)];

startButterflies();
}

// no button escape + shrink
function moveNo(){
var btn=document.getElementById("noBtn");
btn.style.left=Math.random()*150+"px";
btn.style.top=Math.random()*120+"px";
btn.style.transform="scale(0.7)";
}

// butterflies
function startButterflies(){
setInterval(function(){
var b=document.createElement("div");
b.className="butterfly";
b.innerHTML="ü¶ã";
b.style.left=Math.random()*100+"vw";
b.style.animationDuration=(3+Math.random()*3)+"s";
document.body.appendChild(b);
setTimeout(()=>b.remove(),6000);
},300);
}

</script>

</body>
</html>
