<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For you Baby‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  padding:0;
  font-family:system-ui,Arial;
  background:linear-gradient(135deg,#ff9aa2,#ffd1dc);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
  overflow:hidden;
}

.container{
  background:white;
  padding:20px;
  border-radius:18px;
  width:90%;
  max-width:360px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  position:relative;
  z-index:2;
}

img{
  width:100%;
  border-radius:12px;
  margin-bottom:12px;
}

/* ---------- Surprise Box ---------- */
.boxWrap{
  display:flex;
  justify-content:center;
  margin:8px 0 2px;
}
.surpriseBox{
  width:120px;
  height:120px;
  border-radius:20px;
  border:none;
  cursor:pointer;
  background:linear-gradient(180deg,#ff5a7a,#ff2f62);
  box-shadow:0 10px 22px rgba(255,47,98,0.28);
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  animation:pulse 1.6s infinite, glow 1.7s infinite;
}
.surpriseBox:before{
  content:"üéÅ";
  font-size:58px;
  transform:translateY(2px);
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}
@keyframes glow{
  0%{ box-shadow:0 0 0px rgba(255,51,102,0.0); }
  50%{ box-shadow:0 0 22px rgba(255,51,102,0.55); }
  100%{ box-shadow:0 0 0px rgba(255,51,102,0.0); }
}

/* Hint below box */
.surpriseHint{
  font-size:15px;
  font-weight:700;
  color:#ff2f62;
  margin-top:6px;
  opacity:1;
  transition:opacity .6s ease;
}

/* WhatsApp typing bubble */
.typingWrap{
  display:flex;
  justify-content:center;
  align-items:center;
  margin:12px 0 0;
  min-height:70px;
  transition:opacity 0.6s ease;
}

.typingBubble{
  background:#e9f7ef;
  border-radius:16px;
  padding:10px 14px;
  display:flex;
  align-items:center;
  gap:10px;
  box-shadow:0 6px 18px rgba(0,0,0,0.08);
  position:relative;
}
.typingBubble::after{
  content:"";
  position:absolute;
  left:14px;
  bottom:-8px;
  width:0;height:0;
  border-left:10px solid transparent;
  border-right:10px solid transparent;
  border-top:10px solid #e9f7ef;
}
.typingName{
  font-weight:700;
  color:#1f7a4d;
  font-size:14px;
}
.dots{
  display:flex;
  gap:5px;
  align-items:center;
}
.dot{
  width:7px;
  height:7px;
  border-radius:50%;
  background:#1f7a4d;
  opacity:.35;
  animation:bounce 1s infinite;
}
.dot:nth-child(2){animation-delay:.15s;}
.dot:nth-child(3){animation-delay:.3s;}
@keyframes bounce{
  0%, 80%, 100%{transform:translateY(0); opacity:.35;}
  40%{transform:translateY(-5px); opacity:1;}
}

/* Greeting text */
#greetText{
  min-height:52px;
  font-size:20px;
  font-weight:900;
  margin-top:10px;
  opacity:0;
  transition:opacity .6s ease;
}

button{
  padding:14px 18px;
  font-size:16px;
  border:none;
  border-radius:10px;
  margin:8px;
  cursor:pointer;
  width:170px;
}

.openMsg{
  background:#6a5acd;
  color:white;
  animation:pulse 1.6s infinite;
}

/* Valentine message text */
#typingText{
  min-height:60px;
  font-size:20px;
  font-weight:800;
  margin-top:10px;
  transition:opacity 0.6s ease;
}

/* YES/NO Buttons */
.yes{
  background:#ff3366;
  color:white;
  width:120px;
  animation:pulse 1.6s infinite, glow 1.7s infinite;
}
.no{
  background:#ddd;
  position:absolute;
  width:120px;
}

.buttons{
  position:relative;
  margin-top:15px;
}

/* heart pop */
.heartBurst{
  position:fixed;
  left:50%;
  top:52%;
  transform:translate(-50%,-50%);
  font-size:22px;
  pointer-events:none;
  z-index:999;
  animation:burst 900ms ease-out forwards;
}
@keyframes burst{
  0%{opacity:0; transform:translate(-50%,-50%) scale(.5);}
  15%{opacity:1; transform:translate(-50%,-50%) scale(1.2);}
  100%{opacity:0; transform:translate(-50%,-120%) scale(1.8);}
}

/* falling hearts */
.butterfly{
  position:fixed;
  top:-10px;
  font-size:24px;
  animation:fall linear forwards;
  z-index:1;
}
@keyframes fall{
  to{transform:translateY(110vh);}
}

#giftScreen{display:block;}
#messageScreen{display:none;}
#secondScreen{display:none;}
#valentineBlock{display:none;}

</style>
</head>

<body>
<div class="container">

<!-- SCREEN 0: Surprise Box Start -->
<div id="giftScreen">

  <img id="gmGif" src="gm.gif" style="display:none;">

  <div class="boxWrap">
    <button id="boxBtn" class="surpriseBox" onclick="openGift()"></button>
  </div>

  <div id="surpriseHint" class="surpriseHint">Tap the surprise box üéÅ</div>

  <div id="typingBubbleWrap" class="typingWrap" style="display:none;">
    <div class="typingBubble">
      <div class="typingName">Bhawna</div>
      <div style="font-size:14px;color:#1f7a4d;opacity:.9;">is typing</div>
      <div class="dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
    </div>
  </div>

  <div id="greetText"></div>

  <div class="buttons">
    <button id="openBtn" class="openMsg" onclick="enterMessageScreen()" style="display:none;">
      üíå Open Message
    </button>
  </div>

</div>

<!-- SCREEN 1 -->
<div id="messageScreen">
  <img src="Reply me love.gif">

 

  <div id="typingText" style="opacity:0;"></div>

  <div class="buttons">
    <button id="revealBtn" class="openMsg" onclick="openMessage()">
      üíå Open Message
    </button>
  </div>

  <div id="valentineBlock">
    <div class="buttons">
      <button class="yes" onclick="yes()">YES üòç</button>
      <button class="no" id="noBtn" onclick="moveNo()">NO üôà</button>
    </div>
  </div>
</div>

<!-- SCREEN 2 -->
<div id="secondScreen">
  <img src="Love me.gif">
  <h2>Come meet me soon baby üòò</h2>
  <p>I am waiting ‚ù§Ô∏è</p>
</div>

</div>

<audio id="bgMusic" preload="auto">
  <source src="hawayein.mp3.mp3" type="audio/mpeg">
</audio>

<audio id="popSound" preload="auto">
  <source src="pop.mp3" type="audio/mpeg">
</audio>

<script>
function heartBurst(){
  for(let i=0;i<6;i++){
    const h=document.createElement("div");
    h.className="heartBurst";
    h.textContent="üíñ";
    h.style.left=(50+(Math.random()*20-10))+"%";
    h.style.top=(52+(Math.random()*10-5))+"%";
    h.style.fontSize=(18+Math.random()*18)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1100);
  }
}

/* SEQUENCE HANDLER */
function openGift(){
  const music=document.getElementById("bgMusic");
  music.play().catch(()=>{});
  document.getElementById("popSound").play().catch(()=>{});
  heartBurst();

  // fade out hint
  const hint=document.getElementById("surpriseHint");
  hint.style.opacity="0";
  setTimeout(()=>{ hint.style.display="none"; },600);

  // hide box
  document.getElementById("boxBtn").style.display="none";

  // show gm gif
  document.getElementById("gmGif").style.display="block";

  // show typing bubble
  const bubble=document.getElementById("typingBubbleWrap");
  bubble.style.display="flex";
  bubble.style.opacity="1";

  // after 5 sec ‚Üí hide typing and show greeting + open message
  setTimeout(()=>{
    bubble.style.opacity="0";
    setTimeout(()=>bubble.style.display="none",650);

    const greet=document.getElementById("greetText");
    greet.innerHTML="Hi Baby‚Ä¶<br>Good Morning ‚òÄÔ∏èüíõ";
    greet.style.opacity="1";

    document.getElementById("openBtn").style.display="inline-block";
  },5000);
}

/* Open Message Screen */
function enterMessageScreen(){
  document.getElementById("giftScreen").style.display="none";
  document.getElementById("messageScreen").style.display="block";
}

/* Valentine proposal */
function openMessage(){
  heartBurst();
  const text=document.getElementById("typingText");
  text.innerHTML="Prabhakar‚Ä¶ will you be my Valentine? ü•∫üíå";
  text.style.opacity="1";

  document.getElementById("revealBtn").style.display="none";
  document.getElementById("valentineBlock").style.display="block";
}

/* YES */
function yes(){
  if(navigator.vibrate){
    navigator.vibrate([200,100,200,100,300]);
  }
  document.getElementById("messageScreen").style.display="none";
  document.getElementById("secondScreen").style.display="block";
  startButterflies();
}

/* NO Button move */
function moveNo(){
  var btn=document.getElementById("noBtn");
  btn.style.left=Math.random()*120+"px";
  btn.style.top=Math.random()*120+"px";
}

function startButterflies(){
  setInterval(()=>{
    var b=document.createElement("div");
    b.className="butterfly";
    b.innerHTML="‚ù§Ô∏è";
    b.style.left=Math.random()*100+"vw";
    b.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),6000);
  },300);
}
</script>

</body>
</html>
