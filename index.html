<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prabhakar ‚ù§Ô∏è Bhawna</title>

<style>
body{
margin:0;
padding:0;
font-family:system-ui,Arial;
background:linear-gradient(135deg,#ff9aa2,#ffd1dc);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
text-align:center;
}

.container{
background:white;
padding:25px;
border-radius:18px;
width:90%;
max-width:360px;
box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

#typing{
min-height:60px;
font-size:20px;
font-weight:bold;
}

button{
padding:14px 18px;
font-size:16px;
border:none;
border-radius:10px;
margin:8px;
cursor:pointer;
width:120px;
}

.yes{
background:#ff3366;
color:white;
animation:pulse 1.6s infinite;
}

.no{
background:#ddd;
position:absolute;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.08);}
100%{transform:scale(1);}
}

.buttons{
position:relative;
margin-top:15px;
}

#doodle{
display:none;
margin-top:15px;
animation:fade 1.5s ease;
}

@keyframes fade{
from{opacity:0;transform:translateY(10px);}
to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container">

<h2>Prabhakar ‚ù§Ô∏è Bhawna</h2>

<p>Miles apart‚Ä¶ but you still make my heart skip a beat üòå‚ù§Ô∏è</p>

<div id="typing">Bhawna is typing...</div>

<div class="buttons">
<button class="yes" onclick="yes()">YES üòç</button>
<button class="no" id="noBtn" onclick="moveNo()">NO üôà</button>
</div>

<p id="reply"></p>

<div id="doodle">

<svg width="120" height="120" viewBox="0 0 120 120">
<circle cx="35" cy="30" r="12" fill="#ff9aa2"/>
<rect x="25" y="42" width="20" height="35" rx="8" fill="#ff9aa2"/>

<circle cx="85" cy="30" r="12" fill="#ffd1dc"/>
<rect x="75" y="42" width="20" height="35" rx="8" fill="#ffd1dc"/>

<line x1="45" y1="60" x2="75" y2="60" stroke="#ff3366" stroke-width="3"/>
</svg>

<p style="font-size:14px;">Come meet me soon‚ù§Ô∏è</p>

</div>

</div>

<audio id="bgMusic">
<source src="hawayein.mp3" type="audio/mpeg">
</audio>

<script>

// typing intro
setTimeout(()=>{
document.getElementById("typing").innerHTML=
"Prabhakar‚Ä¶ will you be my Valentine? ü•∫üíå";
},5000);

function yes(){

document.getElementById("bgMusic").play();

if(navigator.vibrate){
navigator.vibrate([200,100,200,100,300]);
}

// next romantic dialogue
document.getElementById("reply").innerHTML=
"So it's official now‚Ä¶ you & me‚Ä¶ same team‚Ä¶ same heart ‚ù§Ô∏è";

// show doodle after 2.5 sec
setTimeout(()=>{
document.getElementById("doodle").style.display="block";
},2500);
}

function moveNo(){
var btn=document.getElementById("noBtn");
btn.style.left=Math.random()*120+"px";
btn.style.top=Math.random()*120+"px";
}

</script>

</body>
</html>
