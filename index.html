<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hi Baby‚ù§Ô∏è</title>

<style>
body{
margin:0;
padding:0;
font-family:system-ui,Arial;
background:linear-gradient(135deg,#ff9aa2,#ffd1dc);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
text-align:center;
}

.container{
background:white;
padding:20px;
border-radius:18px;
width:90%;
max-width:360px;
box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

img{
width:100%;
border-radius:12px;
margin-bottom:12px;
}

#typing{
min-height:60px;
font-size:20px;
font-weight:bold;
}

button{
padding:14px 18px;
font-size:16px;
border:none;
border-radius:10px;
margin:8px;
cursor:pointer;
width:120px;
}

.yes{
background:#ff3366;
color:white;
animation:pulse 1.6s infinite;
}

.no{
background:#ddd;
position:absolute;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.08);}
100%{transform:scale(1);}
}

.buttons{
position:relative;
margin-top:15px;
}

#secondImg{display:none;}
#doodle{display:none;margin-top:10px;}

</style>
</head>

<body>

<div class="container">

<img id="startImg" src="img1.gif">

<h2>Prabhakar ‚ù§Ô∏è Bhawna</h2>

<div id="typing">Bhawna is typing...</div>

<div class="buttons">
<button class="yes" onclick="yes()">YES üòç</button>
<button class="no" id="noBtn" onclick="moveNo()">NO üôà</button>
</div>

<p id="reply"></p>

<img id="secondImg" src="img3.gif">

<div id="doodle">

<circle cx="35" cy="30" r="12" fill="#ff9aa2"/>

<circle cx="85" cy="30" r="12" fill="#ffd1dc"/>

<line x1="45" y1="60" x2="75" y2="60" stroke="#ff3366" stroke-width="3"/>

<p>‚ù§Ô∏è</p>

</div>

</div>

<audio id="bgMusic">
<source src="hawayein.mp3" type="audio/mpeg">
</audio>

<script>

},5000);

function yes(){

}

document.getElementById("reply").innerHTML=
"Come meet me soon baby ‚ù§Ô∏è";

function moveNo(){
var btn=document.getElementById("noBtn");
btn.style.left=Math.random()*120+"px";

},300);
}

</script>

</body>
</html>
